      - name: 🚀 Publish to NPM on prerelease
        if: github.event_name == 'prereleased'
        run: npm publish --tag pre
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
      - name: 🚀 Publish to NPM on release
        if: github.event_name == 'released'
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
